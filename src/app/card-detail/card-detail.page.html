<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="Atrás"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-card>
        <img [src]="detail.image"/>
        <ion-card-header>
          <ion-card-title>
            {{detail.titulo}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                  <h3 class="info-lugar">Información del Lugar</h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <p>{{detail.descripcion}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2">
                  <ion-icon name="md-time" size="large"></ion-icon>
              </ion-col>
              <ion-col size="10">
               <b>Horario:</b>
                <span>10:00</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2">
                  <ion-icon name="pin" size="large"></ion-icon>
              </ion-col>
              <ion-col size="10">
                Morelia, Mich.
              </ion-col>
            </ion-row>
          </ion-grid>
          
          
        </ion-card-content>
      </ion-card>

</ion-content>
